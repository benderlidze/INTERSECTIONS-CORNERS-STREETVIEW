<!DOCTYPE html>
<html lang="en">

<head>
    <title>Add a GeoJSON line</title>
    <meta property="og:description"
        content="Add a GeoJSON line to a map using addSource, then style it using addLayerâ€™s paint properties." />
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@5.1.0/dist/maplibre-gl.css' />
    <script src='https://unpkg.com/maplibre-gl@5.1.0/dist/maplibre-gl.js'></script>
    <!-- Added Turf.js -->
    <script src="https://unpkg.com/@turf/turf/turf.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100vh;
            width: 100vw;
        }
    </style>
</head>

<body>



    <div id="map"></div>

    <script>
        const streetDiv = document.getElementById('street');


        let panorama;
        const button = document.getElementById('btn-screenshot');
        const appData = {}

        const map = new maplibregl.Map({
            container: 'map',
            style: 'https://api.maptiler.com/maps/streets/style.json?key=YbCPLULzWdf1NplssEIc',
            center: { lng: -82.99316861225265, lat: 39.94604286743447 },
            zoom: 15
        });


        map.on('load', () => {

            map.addSource('route', {
                'type': 'geojson',
                'data': "noname.geojson"

            });
            map.addLayer({
                'id': 'route',
                'type': 'line',
                'source': 'route',
                'layout': {
                    'line-join': 'round',
                    'line-cap': 'round'
                },
                'paint': {
                    'line-color': 'red',
                    'line-width': 6
                }
            });

            map.on('mouseenter', 'route', () => {
                map.getCanvas().style.cursor = 'pointer';
            });

            map.on('mouseleave', 'route', () => {
                map.getCanvas().style.cursor = '';
            });

            map.on('click', 'route', (e) => {
                console.log(e.lngLat);
                const coordinates = e.lngLat;
                const description = JSON.stringify(e.features[0].properties, null, 2);

                new maplibregl.Popup()
                    .setLngLat(coordinates)
                    .setHTML(description)
                    .addTo(map);
            });

            // Add German Village polygon source
            map.addSource('german-village', {
                'type': 'geojson',
                'data': 'german village.geojson'
            });

            // Add fill layer for German Village
            map.addLayer({
                'id': 'german-village-fill',
                'type': 'fill',
                'source': 'german-village',
                'layout': {},
                'paint': {
                    'fill-color': 'blue',
                    'fill-opacity': 0.1
                }
            });


        });

    </script>
</body>

</html>
