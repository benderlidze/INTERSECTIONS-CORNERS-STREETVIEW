<!DOCTYPE html>
<html lang="en">

<head>
    <title>Add a GeoJSON line</title>
    <meta property="og:description"
        content="Add a GeoJSON line to a map using addSource, then style it using addLayerâ€™s paint properties." />
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@5.1.0/dist/maplibre-gl.css' />
    <script src='https://unpkg.com/maplibre-gl@5.1.0/dist/maplibre-gl.js'></script>
    <!-- Added Turf.js -->
    <script src="https://unpkg.com/@turf/turf/turf.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        html,
        body,
        #map {
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        const map = new maplibregl.Map({
            container: 'map',
            style:
                'https://api.maptiler.com/maps/streets/style.json?key=get_your_own_OpIi9ZULNHzrESv6T2vL',
            center: { lng: -82.98674224602951, lat: 39.943479656140994 },
            zoom: 17
        });

        map.on('load', () => {

            map.addSource('route', {
                'type': 'geojson',
                'data': {
                    'type': 'Feature',
                    'properties': {},
                }

            });
            map.addLayer({
                'id': 'route',
                'type': 'line',
                'source': 'route',
                'layout': {
                    'line-join': 'round',
                    'line-cap': 'round'
                },
                'paint': {
                    'line-color': 'red',
                    'line-width': 2
                }
            });

            fetch("export.geojson")
                .then(response => response.json())
                .then(data => {
                    console.log('data', data);
                    map.getSource('route').setData(data);

                    // Compute intersections for multiple lines
                    const intersections = [];
                    if (data.type === 'FeatureCollection' && Array.isArray(data.features)) {
                        for (let i = 0; i < data.features.length; i++) {
                            for (let j = i + 1; j < data.features.length; j++) {
                                const inter = turf.lineIntersect(data.features[i], data.features[j]);
                                // Merge found intersections
                                inter.features.forEach(pt => intersections.push(pt));
                            }
                        }
                    }
                    console.log('intersections', intersections);

                    // Add a marker for each intersection
                    intersections.forEach(point => {
                        new maplibregl.Marker({ color: "blue" })
                            .setLngLat(point.geometry.coordinates)
                            .addTo(map);
                    });
                });
        });
    </script>
</body>

</html>
